spring.application.name=envioslogistica

# Conexión a MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto de la aplicación
server.port=${SERVER_PORT:8070}

# URL base para el módulo Notificaciones
notificaciones.base-url=https://poo2025.unsada.edu.ar:${NOTIFICACIONES_PORT}/notifications

# URL base para el módulo Órdenes
ordenes.base-url=https://poo2025.unsada.edu.ar:${ORDENES_PORT}/orders