spring.application.name=envioslogistica

# Conexión a MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto de la aplicación
server.port=${SERVER_PORT:8070}

# Forzar SSL
#security.require-ssl=true

# Configuración del certificado SSL
#server.ssl.key-store=/etc/letsencrypt/live/poo2025.unsada.edu.ar/keystore.p12
#server.ssl.key-store-password=unsada
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=poo2025

# URL base para el módulo Notificaciones
notificaciones.base-url=https://poo2025.unsada.edu.ar:${NOTIFICACIONES_PORT}/notifications

# URL base para el módulo Órdenes
ordenes.base-url=https://poo2025.unsada.edu.ar:${ORDENES_PORT}/orders

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=8070
